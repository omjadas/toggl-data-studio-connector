name: Node CI

on: [push]

env:
  CI: true
  NODE_ENV: test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
      - name: npm run build
        run: npm run build
      - name: lint
        run: npm run lint
